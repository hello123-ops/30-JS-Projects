<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup Window Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Button to open popup -->
  <button class="open-popup-btn" id="openPopup">Open Popup</button>

  <!-- Popup structure -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <span class="close-btn" id="closePopup">&times;</span>
      <h2>Welcome!</h2>
      <p>This is a smooth and clean popup window built with HTML and CSS.</p>
      <button class="open-popup-btn" id="closeInside">Got it!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
