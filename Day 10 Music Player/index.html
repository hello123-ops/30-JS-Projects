<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <!-- Album Art Section -->
        <div class="album-section">
            <div class="album-art">
                <img src="https://via.placeholder.com/300x300/4a5568/ffffff?text=Album+Art" alt="Album Art" id="albumArt">
            </div>
        </div>

        <!-- Song Info Section -->
        <div class="song-info">
            <h2 id="songTitle">Song Title</h2>
            <p id="artistName">Artist Name</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <span class="time" id="currentTime">0:00</span>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <span class="time" id="duration">3:45</span>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button class="control-btn" id="shuffleBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                </svg>
            </button>
            <button class="control-btn" id="prevBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button class="control-btn play-btn" id="playBtn" type="button" aria-label="Play/Pause">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <button class="control-btn" id="nextBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
            <button class="control-btn" id="repeatBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                </svg>
            </button>
        </div>

        <!-- Volume Control -->
        <div class="volume-container">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <input type="range" id="volumeSlider" min="0" max="100" value="70">
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlistItems">
                <li class="playlist-item active" data-src="song1.mp3">
                    <span class="song-number">1</span>
                    <div class="song-details">
                        <span class="song-name">First Song</span>
                        <span class="song-artist">Artist 1</span>
                    </div>
                    <span class="song-duration">3:45</span>
                </li>
                <li class="playlist-item" data-src="song2.mp3">
                    <span class="song-number">2</span>
                    <div class="song-details">
                        <span class="song-name">Second Song</span>
                        <span class="song-artist">Artist 2</span>
                    </div>
                    <span class="song-duration">4:12</span>
                </li>
                <li class="playlist-item" data-src="song3.mp3">
                    <span class="song-number">3</span>
                    <div class="song-details">
                        <span class="song-name">Third Song</span>
                        <span class="song-artist">Artist 3</span>
                    </div>
                    <span class="song-duration">3:28</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
