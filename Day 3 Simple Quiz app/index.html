<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <h1>Simple Quiz</h1>
          <div class="userScore">
            <span class="score">0</span>
            <span class="total">/10</span>
          </div>
        </div>
        <hr/>
        <div class="content">
          <p class="question"></p>
          <div class="select">
          </div>
        </div>
        <div class="nxt-btn">
          <button class="next hidden">NEXT</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
