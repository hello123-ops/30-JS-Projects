<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="title">
          <h2>To-do List</h2>
          <button class="clearAll">&times;</button>
        </div>
        <div class="input-bar">
          <input class="input-area" placeholder="Add your task" />
          <button class="Add-btn">ADD</button>
        </div>
        <ul class="content-area"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
